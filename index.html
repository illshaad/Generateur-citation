<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Citations Generator</h1>
    <section>
      <div>
        <label for="nbSelect">Combien de citations voulez vous générer</label>
        <input type="number" min="1" max="5" name="nbSelect" id="nbSelect" />
      </div>
      <div>
        <label for="theme">selectionnez un theme</label>
        <select name="theme" id="theme">
          <option value="kaamelot">Kaamelot</option>
          <option value="philosophie">Philosophie</option>
        </select>
      </div>
      <button id="run">Valider</button>
    </section>
    <section>
      <div id="citations"></div>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
