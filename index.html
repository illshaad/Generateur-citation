<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Citation Generator</title>
  </head>
  <body>
    <h1>Citations Generator</h1>
    <section class="container-flex">
      <div>
        <label for="nbSelect">Combien de citations voulez vous générer</label>
        <input type="number" min="1" max="5" name="nbSelect" id="nbSelect" />
      </div>
      <div>
        <label for="theme">selectionnez un theme</label>
        <select name="theme" id="theme">
          <option value="kaamelot">Kaamelot</option>
          <option value="philosophie">Philosophie</option>
        </select>
      </div>
    </section>
    <button class="btn btn-primary" id="run">Valider</button>
    <section>
      <div class="citation" id="citations"></div>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
